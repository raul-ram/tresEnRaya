<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe |ram| 3 en raya</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/font.css">
	<link rel="stylesheet" href="css/style.css">


	<link href='http://fonts.googleapis.com/css?family=Amaranth' rel='stylesheet' type='text/css'>

	<link rel="shortcut icon" href="cross.gif">
	<script src="js/modernizr.custom.60251.js"></script>
</head>
<body>
	<div id="content">
		<div id="game">
			<div id="title">
				<div>
					<h1>TRES EN RAYA CON IA</h1>
				</div>
			</div>

			<div id="content_board">
				<div id="board">
					<div class="rows">
						
						<div class="row">
							<div id="c02" class="cell" onClick="CheckCell(0,2)"></div>
							<div id="c12" class="cell" onClick="CheckCell(1,2)"></div>
							<div id="c22" class="cell" onClick="CheckCell(2,2)"></div>
						</div>
						
						<div class="row">
							<div id="c01" class="cell" onClick="CheckCell(0,1)"></div>
							<div id="c11" class="cell" onClick="CheckCell(1,1)"></div>
							<div id="c21" class="cell" onClick="CheckCell(2,1)"></div>
						</div>

						<div class="row">
							<div id="c00" class="cell" onClick="CheckCell(0,0)"></div>
							<div id="c10" class="cell" onClick="CheckCell(1,0)"></div>
							<div id="c20" class="cell" onClick="CheckCell(2,0)"></div>
						</div>
					</div>

					<div id="message">
						<p id="notification"></p>
						<div id="share_panel">
							<p id="button" onclick = "autoplay()"></p>
							<div id="tweet_game">
								<div id="tweet_gameover">
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
            <div id="turn"></div>
            <!--
			<input type = "button" id= "player" onclick="iniciar(1)" > Jugador </input>
			<input type = "button" id= "player2" onclick="iniciar(2)" > PC </input>
			-->
			<div id="rules" class="transparente">
				<div class="info">
					<p class="spanish">Intenta poner tres casillas en linea. Selecciona las casillas donde quieres poner tus tres fichas y cuando las tengas en el tablero selecciona la que quieras mover de sitio y despues su nueva posicion.</p>
				</div>
			</div>
		</div>
	</div>
	<script src="js/messagamanager.js"></script>
	<script src="js/check_manager.js"></script>
	<script src="js/smart.js"></script>
	<script src="js/autoplay.js"></script>
</body>
</html>
